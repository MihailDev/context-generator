$schema: 'https://raw.githubusercontent.com/context-hub/generator/refs/heads/main/json-schema.json'

import:
  - path: src/**/context.yaml

variables:
  name: Context Generator

tools:
  - id: run-tests
    description: Run unit tests
    env:
      COMPOSER_ALLOW_SUPERUSER: 'true'
    commands:
      - cmd: composer
        args:
          - test

  - id: code-quality
    description: Run code quality checks
    env:
      COMPOSER_ALLOW_SUPERUSER: 'true'
    commands:
      - cmd: composer
        args:
          - cs-fix
      - cmd: composer
        args:
          - refactor
      - cmd: composer
        args:
          - psalm

prompts:
  - id: my-local-prompt
    description: My local prompt
    messages:
      - role: user
        content: |
          You are an expert in generating {{name}}. You love your work and always aim for clean, efficient, and 
          well-structured PHP code, focusing on detail and best practices.

documents:
  - description: 'Project structure overview'
    outputPath: project-structure.md
    overwrite: true
    sources:
      - type: tree
        sourcePaths:
          - src
        showCharCount: true
        showSize: true

  - description: Core Interfaces
    outputPath: core/interfaces.md
    sources:
      - type: file
        sourcePaths: src
        filePattern:
          - '*Interface.php'
        showTreeView: true

  - description: "Changes in the Project"
    outputPath: "changes.md"
    sources:
      - type: git_diff
        commit: unstaged
