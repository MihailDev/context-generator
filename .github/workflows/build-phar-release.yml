---

on: # yamllint disable-line rule:truthy
  release:
    types:
      - published

name: üì¶ Build PHAR release

jobs:
  build-release:
    runs-on: ubuntu-latest
    timeout-minutes: 4
    strategy:
      matrix:
        php-version:
          - '8.2'
        dependencies:
          - locked
    env:
      BIN_PHAR: ".build/phar/context-generator.phar"
      BIN_PHAR_SIGNATURE: ".build/phar/context-generator.phar.asc"
      GPG_KEYS: ".build/phar/keys.asc"
      GPG_KEYS_ENCRYPTED: ".github/phar/keys.asc.gpg"
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          coverage: none
          tools: composer, box
          php-version: "${{ matrix.php-version }}"

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: git describe --tags HEAD || git tag 0.0.0


      - uses: ramsey/composer-install@v3
      - name: Build PHAR
        run: box compile

      - name: üí• Show info about phar with box-project/box
        run: box info ${{ env.BIN_PHAR }} --ansi

      - name: ü§î Run help command
        run: ${{ env.BIN_PHAR }} --help

      - name: üîç Show gpg version
        run: gpg --version

      - name: üîë Decrypt keys.asc.gpg with gpg
        run: gpg --batch --output ${{ env.GPG_KEYS }} --passphrase "${{ secrets.GPG_DECRYPT_PASSPHRASE }}" --yes --decrypt ${{ env.GPG_KEYS_ENCRYPTED }}

      - name: üì• Import keys from keys.asc with gpg
        run: gpg --batch --import ${{ env.GPG_KEYS }}

      - name: üîê Sign phar with gpg
        run: gpg --armor --local-user "${{ secrets.GPG_LOCAL_USER }}" --output ${{ env.BIN_PHAR_SIGNATURE }} --passphrase "${{ secrets.GPG_KEY_PASSPHRASE }}" --pinentry-mode loopback --yes --detach-sig ${{ env.BIN_PHAR }}

      - name: ‚ùé Remove decrypted keys.asc
        run: rm ${{ env.GPG_KEYS }}

      - name: üì§ Upload release assets
        uses: softprops/action-gh-release@v2.2.1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          token: "${{ secrets.RELEASE_TOKEN }}"
          files: |
            ${{ env.BIN_PHAR }}
            ${{ env.BIN_PHAR_SIGNATURE }}